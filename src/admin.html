<!-- Page d'administration des alias -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Alias</title>
    <style>
        :root {
            --text: #082503;
            --background: #f7fef6;
            --primary: #33eb1f;
            --secondary: #7ff3e9;
            --accent: #4eb8ef;
        }


        body {
            background-color: var(--secondary);
            color: var(--text);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--primary);
        }

        .alias-list {
            list-style: none;
            padding: 0;
        }

        .alias-item {
            background-color: var(--background);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .delete-button {
            background-color: var(--accent);
            color: var(--background);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        label {
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: var(--primary);
        }
    </style>
</head>
<body>
<!-- Generated by Nyapilot -->
<!-- Page d'administration d'un seul alias -->

<div class="container">
    <!-- Generated by Nyapilot -->
    <div class="alias-item">
        <spam><a href="/"><h1>mi-ni-url</h1></a></spam>
        <h1>Administration d'Alias</h1>
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <div>   
                <label for="alias-name">Nom:</label><br>
                <span id="alias-name">{{alias}}</span>
            </div>
            <div>
                <label for="alias-url">URL de redirection:</label><br>
                <span id="alias-url">{{redirect}}</span>
            </div>
            <div>
                <label for="alias-ip">IP du créateur:</label><br>
                <span id="alias-ip">{{ip}}</span>
            </div>
            <div>
                <label for="alias-date">Date de création:</label><br>
                <span id="alias-date">{{date}}</span>
            </div>
            <button class="delete-button" onclick="deleteAlias('{{alias}}')">Supprimer</button>
            <button class="delete-button" onclick="copyToClipboard('{{alias}}')">Copier</button>
        </div>
        by <a href="http://micuit-cuit.com">micuit-cuit</a>
    </div>
</div>

    <script>
        // Fonction pour supprimer un alias
        function deleteAlias(alias) {
            fetch(`/api/${alias}/delet`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                console.log('Success:', data);
                window.location.href = '/';
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert(`Erreur lors de la suppression de l'alias ${alias}`);
            });
        }
        function copyToClipboard(alias){
            navigator.clipboard.writeText(`https://mi-ni-url.herokuapp.com/${alias}`)
            .then(() => {
                alert(`L'alias ${alias} a été copié dans le presse-papier`);
            })
            .catch(err => {
                console.error('Erreur:', err);
                alert(`Erreur lors de la copie de l'alias ${alias}`);
            });
        }
    </script>
</body>
</html></div>
