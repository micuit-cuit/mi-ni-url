<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'Alias d'URL</title>
    <style>
        /* Generated by Nyapilot */
        :root {
            --text: #082503;
            --background: #f7fef6;
            --primary: #33eb1f;
            --secondary: #7ff3e9;
            --accent: #4eb8ef;
        }

        body {
            background-color: var(--secondary);
            color: var(--text);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: var(--background);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: var(--primary);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--accent);
            color: var(--background);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--primary);
        }
        spam {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <spam><a href="/"><h1>mi-ni-url</h1></a></spam>

        <h1>Créer un Alias d'URL</h1>
        <form>
            <label for="original-url">URL Originale</label>
            <input type="text" id="original-url" name="original-url" placeholder="Entrez l'URL originale" required>

            <label for="alias-url">Alias d'URL</label>
            <input type="text" id="alias-url" name="alias-url" placeholder="Entrez l'alias d'URL" required>

            <button type="submit">Créer l'Alias</button>
        </form>
        <h1>Ouvrir un Alias</h1>
        <form>
            <label for="alias-url">Alias d'URL</label>
            <input type="text" id="alias-url" name="alias-url" placeholder="Entrez l'alias d'URL" required>

            <button type="submit">Ouvrir l'Alias</button>
        </form>
        <spam>nous enrichissons votre ip pour des raisons de sécurité, vous pouvez la suprimer de notre base de donnée en suprimant tout les alias crée par votre ip</spam>
        <spam>notre ne sommes pas responsable de l'utilisation de vos alias et de leur contenu</spam> 
        <spam>by <a href="http://micuit-cuit.com">micuit-cuit</a></spam>
    </div>
    <script>
        // Generated by Nyapilot
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            let originalUrl = document.getElementById('original-url').value;
            let aliasUrl = document.getElementById('alias-url').value;
            if (!originalUrl.startsWith('http')) {
                originalUrl = `https://${originalUrl}`;
            }
            originalUrl = encodeURIComponent(originalUrl);
            aliasUrl = encodeURIComponent(aliasUrl);
            fetch(`/api/${originalUrl}/${aliasUrl}`)
            .then(response => response.json())
            .then(data => {
                if(data.error) {
                    if(data.error === 'alias already exists') {
                        window.location.href = `${aliasUrl}/admin`;
                        return;
                    }
                    alert(data.error);
                    return;
                }
                // rediriect to /:url/admin
                window.location.href = `${aliasUrl}/admin`;
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la création de l\'alias.');
            });
        });
        document.querySelectorAll('form')[1].addEventListener('submit', function(event) {
            event.preventDefault();

            let aliasUrl = document.querySelectorAll('form')[1].querySelector('input').value;
            window.location.href = `/${aliasUrl}/admin`;
        });
    </script>
</body>
</html>
